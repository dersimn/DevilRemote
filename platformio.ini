[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
    Thread
    ArduinoThreadRunOnce
    UnifiedLog
    PubSubClient
    PubSubClientTools
    FastLED
    NeoPixelBus
    DallasTemperature
    ArduinoJson
    https://github.com/mcspr/Encoder.git
build_flags = 
    -DARDUINOJSON_USE_LONG_LONG=1
